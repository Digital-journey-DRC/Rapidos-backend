openapi: 3.0.0
info:
  title: RAPIDOS API
  version: 1.0.0
  description: API de mise en réseau des utilisateurs (acheteur, vendeur, livreur) avec envoi OTP (email ou WhatsApp)

servers:
  - url: http://localhost:3333

paths:
  /:
    get:
      summary: Vérifie que l’API fonctionne
      responses:
        '200':
          description: API opérationnelle

  /register:
    post:
      summary: Enregistrement d’un utilisateur
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - phone
                - role
                - termsAccepted
              properties:
                email:
                  type: string
                  example: utilisateur@example.com
                password:
                  type: string
                  example: MonmotDePasse123!
                firstName:
                  type: string
                  example: Judah
                lastName:
                  type: string
                  example: Mvi
                phone:
                  type: string
                  example: '+2250700000000'
                role:
                  type: string
                  example: vendeur
                termsAccepted:
                  type: boolean
                  example: true
      responses:
        '201':
          description: Utilisateur enregistré avec succès
        '400':
          description: Données invalides
        '500':
          description: Erreur interne

  /verify-otp/{userId}:
    post:
      summary: Vérifie le code OTP d’un utilisateur
      tags:
        - Authentification
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
              properties:
                otp:
                  type: string
                  example: '123456'
      responses:
        '200':
          description: Authentification réussie
        '400':
          description: Code OTP invalide
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /login:
    post:
      summary: Authentification d’un utilisateur
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: utilisateur@example.com
                password:
                  type: string
                  example: MonMotDePasse123!
      responses:
        '200':
          description: Connexion réussie
        '400':
          description: Identifiants invalides
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /logout:
    get:
      summary: Déconnexion d’un utilisateur
      tags:
        - Authentification
      responses:
        '200':
          description: Déconnexion réussie
        '401':
          description: Non autorisé

  /users/editable-fields/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer les champs modifiables pour la mise à jour
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Champs récupérés avec succès
        '401':
          description: Non autorisé
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/update/{userId}:
    post:
      tags:
        - Users
      summary: Mettre à jour un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - phone
                - password
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                password:
                  type: string
                email:
                  type: string
                role:
                  type: string
                termsAccepted:
                  type: boolean
      responses:
        '200':
          description: Utilisateur mis à jour avec succès
        '400':
          description: Données invalides
        '403':
          description: Non autorisé à modifier cet utilisateur
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/me:
    get:
      tags:
        - Users
      summary: Récupérer l'utilisateur connecté
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateur récupéré avec succès
        '500':
          description: Erreur interne

  /users:
    get:
      tags:
        - Users
      summary: Récupérer tous les utilisateurs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateurs récupérés avec succès
        '403':
          description: Accès refusé
        '500':
          description: Erreur interne

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer un utilisateur par ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur récupéré avec succès
        '403':
          description: Accès interdit
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

    delete:
      tags:
        - Users
      summary: Supprimer un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur supprimé avec succès
        '403':
          description: Vous ne pouvez pas supprimer votre propre compte
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /products/store:
    post:
      summary: Création d’un produit avec médias
      tags:
        - Products
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
                - price
                - stock
                - category
                - medias
              properties:
                name:
                  type: string
                  example: Chasubles
                description:
                  type: string
                  example: Chasubles d'entraînement.
                price:
                  type: number
                  format: float
                  example: 5.99
                stock:
                  type: integer
                  example: 100
                category:
                  type: string
                  example: Sports
                medias:
                  type: array
                  items:
                    type: string
                    format: binary
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Produit créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Produit créé avec succès
                  product:
                    $ref: '#/components/schemas/Product'
                  medias:
                    type: array
                    items:
                      $ref: '#/components/schemas/Media'
                  category:
                    $ref: '#/components/schemas/Category'
        '207':
          description: Produit créé, mais certaines images n’ont pas pu être uploadées
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: string
        '401':
          description: Non autorisé
        '403':
          description: Accès interdit
        '422':
          description: Données invalides ou fichier non supporté
        '500':
          description: Erreur serveur

  /products/all-products:
    get:
      tags:
        - Products
      summary: Récupérer tous les produits d’un vendeur spécifique connecté
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID du vendeur
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  category:
                    $ref: '#/components/schemas/Category'
        '404':
          description: Produit non trouvé
        '500':
          description: Erreur serveur

  /products/admin/by-email:
    post:
      tags:
        - Products
      summary: Récupérer les produits d’un vendeur via email (admin uniquement)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: vendeur@example.com
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Produits du vendeur
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  category:
                    $ref: '#/components/schemas/Category'
        '403':
          description: Non autorisé
        '404':
          description: Utilisateur ou produit non trouvé
        '500':
          description: Erreur serveur

  /products/all:
    get:
      tags:
        - Products
      summary: Récupérer tous les produits
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste complète des produits
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  category:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '403':
          description: Non autorisé
        '404':
          description: Aucun produit trouvé
        '500':
          description: Erreur serveur

  /products/get-products/{productId}:
    get:
      tags:
        - Products
      summary: Récupérer un produit par son ID
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          description: ID du produit à récupérer
          schema:
            type: string
      responses:
        '200':
          description: Détails du produit récupérés avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductWithRelations'
                  category:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '404':
          description: Produit non trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Erreur serveur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /products/update/{productId}:
    get:
      tags:
        - Products
      summary: Met à jour un produit existant
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: ID du produit à mettre à jour
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                stock:
                  type: integer
                category:
                  type: string
                medias:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Produit mis à jour avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    $ref: '#/components/schemas/Product'
                  medias:
                    type: array
                    items:
                      $ref: '#/components/schemas/Media'
        '207':
          description: Produit mis à jour, mais certaines images ont échoué
        '403':
          description: Accès interdit
        '404':
          description: Produit ou catégorie non trouvé
        '422':
          description: Erreur de validation
        '500':
          description: Erreur serveur interne

  /products/{productId}:
    delete:
      tags:
        - Products
      summary: Supprime un produit existant
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: ID du produit à supprimer
      responses:
        '200':
          description: Produit supprimé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: boolean
        '403':
          description: Accès interdit
        '404':
          description: Produit non trouvé
        '500':
          description: Erreur serveur interne

  /category/store:
    post:
      tags:
        - Categories
      summary: Crée une nouvelle catégorie
      security:
        - bearerAuth: [] # Nécessite un token JWT (authentification par middleware)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                required:
                  - name
      responses:
        '201':
          description: Catégorie créée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      name:
                        type: string
                      description:
                        type: string
        '403':
          description: Accès interdit
        '409':
          description: La catégorie existe déjà
        '422':
          description: Erreur de validation
        '500':
          description: Erreur serveur interne

  /category/delete/{categoryId}:
    delete:
      tags:
        - Categories
      summary: Supprime une catégorie existante
      security:
        - bearerAuth: [] # Nécessite un token JWT
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
          description: ID de la catégorie à supprimer
      responses:
        '200':
          description: Catégorie supprimée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Accès interdit
        '404':
          description: Catégorie introuvable
        '500':
          description: Erreur serveur interne

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        role:
          type: string
        termsAccepted:
          type: boolean

    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
        categoryId:
          type: integer
        vendeurId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        category:
          $ref: '#/components/schemas/Category'
        media:
          type: array
          items:
            $ref: '#/components/schemas/Media'

    Media:
      type: object
      properties:
        id:
          type: integer
        mediaUrl:
          type: string
          format: uri
        mediaType:
          type: string
        productId:
          type: integer

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductWithRelations:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: integer
        category:
          type: string
          enum:
            - électronique
            - mode
            - maison
            - beauté
            - sports
            - jouets
            - livres
            - jardin
            - automobile
            - santé
            - animaux
            - musique
            - films
            - jeux
            - bureau
            - épicerie
            - voyage
            - cuisine
            - bébé
            - papeterie
            - meubles
            - art
            - fait_main
            - logiciels
            - jeux vidéo
            - fitness
            - extérieur
            - vêtements
            - chaussures
            - accessoires
            - bijoux
            - montres
            - sacs
            - lunettes de soleil
            - ceintures
            - écharpes
            - chapeaux
            - chaussettes
            - sous-vêtements
            - maillots de bain
            - tenues sport
            - tenues intérieur
            - vêtements athlétiques
            - tenues décontractées
            - tenues habillées
            - manteaux
            - manteaux longs
            - vestes
            - parkas
            - gilets
            - imperméables
            - bombers
            - blazers
            - cardigans
            - fruits
            - légumes
            - conserves
            - produits laitiers
            - viandes
            - poissons
            - boissons
            - produits ménagers
            - entretien
            - hygiène
            - nettoyage
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        media:
          type: array
          items:
            $ref: '#/components/schemas/Media'
        commandes:
          type: array
          items:
            $ref: '#/components/schemas/Commande'

    Commande:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 10
        totalPrice:
          type: number
          format: float
          example: 149.99
        createdAt:
          type: string
          format: date-time
          example: '2024-08-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2024-08-02T09:30:00Z'
        user:
          $ref: '#/components/schemas/User'

        products:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Product'
              - type: object
                properties:
                  pivot:
                    type: object
                    properties:
                      quantity:
                        type: integer
                        example: 2
                      price:
                        type: number
                        format: float
                        example: 74.99
