openapi: 3.0.0
info:
  title: RAPIDOS API
  version: 1.0.0
  description: API de mise en réseau des utilisateurs (acheteur, vendeur, livreur) avec envoi OTP (email ou WhatsApp)

servers:
  - url: http://localhost:3333

paths:
  /:
    get:
      summary: Vérifie que l’API fonctionne
      responses:
        '200':
          description: API opérationnelle

  /register:
    post:
      summary: Enregistrement d’un utilisateur
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - phone
                - role
                - termsAccepted
              properties:
                email:
                  type: string
                  example: utilisateur@example.com
                password:
                  type: string
                  example: MonmotDePasse123!
                firstName:
                  type: string
                  example: Judah
                lastName:
                  type: string
                  example: Mvi
                phone:
                  type: string
                  example: '+2250700000000'
                role:
                  type: string
                  example: vendeur
                termsAccepted:
                  type: boolean
                  example: true
      responses:
        '201':
          description: Utilisateur enregistré avec succès
        '400':
          description: Données invalides
        '500':
          description: Erreur interne

  /verify-otp/{userId}:
    post:
      summary: Vérifie le code OTP d’un utilisateur
      tags:
        - Authentification
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
              properties:
                otp:
                  type: string
                  example: '123456'
      responses:
        '200':
          description: Authentification réussie
        '400':
          description: Code OTP invalide
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /login:
    post:
      summary: Authentification d’un utilisateur
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: utilisateur@example.com
                password:
                  type: string
                  example: MonMotDePasse123!
      responses:
        '200':
          description: Connexion réussie
        '400':
          description: Identifiants invalides
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /logout:
    get:
      summary: Déconnexion d’un utilisateur
      tags:
        - Authentification
      responses:
        '200':
          description: Déconnexion réussie
        '401':
          description: Non autorisé

  /users/editable-fields/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer les champs modifiables pour la mise à jour
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Champs récupérés avec succès
        '401':
          description: Non autorisé
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/update/{userId}:
    post:
      tags:
        - Users
      summary: Mettre à jour un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - phone
                - password
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                password:
                  type: string
                email:
                  type: string
                role:
                  type: string
                termsAccepted:
                  type: boolean
      responses:
        '200':
          description: Utilisateur mis à jour avec succès
        '400':
          description: Données invalides
        '403':
          description: Non autorisé à modifier cet utilisateur
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/me:
    get:
      tags:
        - Users
      summary: Récupérer l'utilisateur connecté
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateur récupéré avec succès
        '500':
          description: Erreur interne

  /users:
    get:
      tags:
        - Users
      summary: Récupérer tous les utilisateurs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateurs récupérés avec succès
        '403':
          description: Accès refusé
        '500':
          description: Erreur interne

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer un utilisateur par ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur récupéré avec succès
        '403':
          description: Accès interdit
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

    delete:
      tags:
        - Users
      summary: Supprimer un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur supprimé avec succès
        '403':
          description: Vous ne pouvez pas supprimer votre propre compte
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /products/store:
    post:
      summary: Création d’un produit avec médias
      tags:
        - Products
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
                - price
                - stock
                - category
                - medias
              properties:
                name:
                  type: string
                  example: Chasubles
                description:
                  type: string
                  example: Chasubles d'entraînement.
                price:
                  type: number
                  format: float
                  example: 5.99
                stock:
                  type: integer
                  example: 100
                category:
                  type: string
                  example: Sports
                medias:
                  type: array
                  items:
                    type: string
                    format: binary
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Produit créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Produit créé avec succès
                  product:
                    $ref: '#/components/schemas/Product'
                  medias:
                    type: array
                    items:
                      $ref: '#/components/schemas/Media'
                  category:
                    $ref: '#/components/schemas/Category'
        '207':
          description: Produit créé, mais certaines images n’ont pas pu être uploadées
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: string
        '401':
          description: Non autorisé
        '403':
          description: Accès interdit
        '422':
          description: Données invalides ou fichier non supporté
        '500':
          description: Erreur serveur

  /products/boutique/{userId}:
    get:
      tags:
        - Products
      summary: Récupérer tous les produits d’un vendeur spécifique
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID du vendeur
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  category:
                    $ref: '#/components/schemas/Category'
        '404':
          description: Produit non trouvé
        '500':
          description: Erreur serveur

  /products/admin/by-email:
    post:
      tags:
        - Products
      summary: Récupérer les produits d’un vendeur via email (admin uniquement)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: vendeur@example.com
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Produits du vendeur
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  category:
                    $ref: '#/components/schemas/Category'
        '403':
          description: Non autorisé
        '404':
          description: Utilisateur ou produit non trouvé
        '500':
          description: Erreur serveur

  /products/all:
    get:
      tags:
        - Products
      summary: Récupérer tous les produits
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste complète des produits
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  category:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '403':
          description: Non autorisé
        '404':
          description: Aucun produit trouvé
        '500':
          description: Erreur serveur

  /products/get-products/{productId}:
    get:
      tags:
        - Products
      summary: Récupérer un produit par son ID
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          description: ID du produit à récupérer
          schema:
            type: string
      responses:
        '200':
          description: Détails du produit récupérés avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductWithRelations'
                  category:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '404':
          description: Produit non trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Erreur serveur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /products/update/{productId}:
    get:
      tags:
        - Products
      summary: Met à jour un produit existant
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: ID du produit à mettre à jour
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                stock:
                  type: integer
                category:
                  type: string
                medias:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Produit mis à jour avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    $ref: '#/components/schemas/Product'
                  medias:
                    type: array
                    items:
                      $ref: '#/components/schemas/Media'
        '207':
          description: Produit mis à jour, mais certaines images ont échoué
        '403':
          description: Accès interdit
        '404':
          description: Produit ou catégorie non trouvé
        '422':
          description: Erreur de validation
        '500':
          description: Erreur serveur interne

  /products/{productId}:
    delete:
      tags:
        - Products
      summary: Supprime un produit existant
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: ID du produit à supprimer
      responses:
        '200':
          description: Produit supprimé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: boolean
        '403':
          description: Accès interdit
        '404':
          description: Produit non trouvé
        '500':
          description: Erreur serveur interne

  /category/store:
    post:
      tags:
        - Categories
      summary: Crée une nouvelle catégorie
      security:
        - bearerAuth: [] # Nécessite un token JWT (authentification par middleware)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                required:
                  - name
      responses:
        '201':
          description: Catégorie créée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      name:
                        type: string
                      description:
                        type: string
        '403':
          description: Accès interdit
        '409':
          description: La catégorie existe déjà
        '422':
          description: Erreur de validation
        '500':
          description: Erreur serveur interne

  /category/delete/{categoryId}:
    delete:
      tags:
        - Categories
      summary: Supprime une catégorie existante
      security:
        - bearerAuth: [] # Nécessite un token JWT
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
          description: ID de la catégorie à supprimer
      responses:
        '200':
          description: Catégorie supprimée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Accès interdit
        '404':
          description: Catégorie introuvable
        '500':
          description: Erreur serveur interne
  /category/all:
    get:
      tags:
        - Categories
      summary: Récupère toutes les catégories
      security:
        - bearerAuth: [] # Nécessite un token JWT
      responses:
        '200':
          description: Liste des catégories récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '500':
          description: Erreur serveur interne

  /commandes/store:
    post:
      tags:
        - Commandes
      summary: Crée une nouvelle commande avec les produits et l'adresse de livraison
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - produits
                - ville
                - avenue
                - codePostale
                - numero
                - isPrincipal
                - type
                - pays
              properties:
                produits:
                  type: array
                  description: Liste des produits à commander
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 15
                      quantity:
                        type: integer
                        example: 2
                ville:
                  type: string
                  example: Kinshasa
                avenue:
                  type: string
                  example: Avenue de la Paix
                codePostale:
                  type: string
                  example: '12345'
                numero:
                  type: string
                  example: '42B'
                isPrincipal:
                  type: boolean
                  example: true
                type:
                  type: string
                  enum: [domicile, livraison]
                  example: livraison
                pays:
                  type: string
                  example: Congo
      responses:
        '201':
          description: Commande enregistrée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Commande enregistrée avec succès
                  commande:
                    $ref: '#/components/schemas/Commande'
                  total:
                    type: number
                    example: 2000
                  adresse:
                    $ref: '#/components/schemas/Adresse'
                  notification:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'
                  livraison:
                    $ref: '#/components/schemas/Livraison'

  /commandes/vendeur:
    get:
      tags:
        - Commandes
      summary: Récupère toutes les commandes reçues par un vendeur
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Commandes récupérées avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Commandes récupérées avec succès
                  commandes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 50
                        commandeId:
                          type: integer
                          example: 18
                        productId:
                          type: integer
                          example: 23
                        quantity:
                          type: integer
                          example: 6
                        price:
                          type: number
                          example: 1000
                        totalUnitaire:
                          type: number
                          example: 6000
                        createdAt:
                          type: string
                          format: date-time
                          example: 2025-05-27T17:14:16.996+00:00
                        updatedAt:
                          type: string
                          format: date-time
                          example: 2025-05-27T17:14:16.997+00:00
                        product:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 23
                            name:
                              type: string
                              example: pomade1
                            description:
                              type: string
                              example: spark 13
                            price:
                              type: number
                              example: 1000
                            stock:
                              type: integer
                              example: 4
                            vendeurId:
                              type: integer
                              example: 18
                            categorieId:
                              type: integer
                              example: 7
                            createdAt:
                              type: string
                              format: date-time
                              example: 2025-05-27T17:07:34.475+00:00
                            updatedAt:
                              type: string
                              format: date-time
                              example: 2025-05-27T17:07:34.475+00:00
                        commande:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 18
                            userId:
                              type: integer
                              example: 14
                            totalPrice:
                              type: number
                              example: 10000
                            status:
                              type: string
                              example: en attente
                            createdAt:
                              type: string
                              format: date-time
                              example: 2025-05-27T17:14:16.982+00:00
                            updatedAt:
                              type: string
                              format: date-time
                              example: 2025-05-27T17:14:17.023+00:00
                            user:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  example: 14
                                firstName:
                                  type: string
                                  example: STEVIE
                                lastName:
                                  type: string
                                  example: andia
                                email:
                                  type: string
                                  example: yuda216@gmail.com
                                phone:
                                  type: string
                                  example: +243819493095
                                role:
                                  type: string
                                  example: admin
                                createdAt:
                                  type: string
                                  format: date-time
                                  example: 2025-05-20T10:53:51.962+00:00
                                updatedAt:
                                  type: string
                                  format: date-time
                                  example: 2025-05-20T10:53:52.000+00:00
                                secureOtp:
                                  type: string
                                  example: 445448
                                otpExpiredAt:
                                  type: string
                                  format: date-time
                                  example: 2025-05-20T11:43:51.998Z
                                termsAccepted:
                                  type: boolean
                                  example: true
        '403':
          description: Accès interdit
        '500':
          description: Erreur serveur interne

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        role:
          type: string
        termsAccepted:
          type: boolean

    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
        categoryId:
          type: integer
        vendeurId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        category:
          $ref: '#/components/schemas/Category'
        media:
          type: array
          items:
            $ref: '#/components/schemas/Media'

    Media:
      type: object
      properties:
        id:
          type: integer
        mediaUrl:
          type: string
          format: uri
        mediaType:
          type: string
        productId:
          type: integer

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductWithRelations:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: integer
        category:
          type: string
          enum:
            - électronique
            - mode
            - maison
            - beauté
            - sports
            - jouets
            - livres
            - jardin
            - automobile
            - santé
            - animaux
            - musique
            - films
            - jeux
            - bureau
            - épicerie
            - voyage
            - cuisine
            - bébé
            - papeterie
            - meubles
            - art
            - fait_main
            - logiciels
            - jeux vidéo
            - fitness
            - extérieur
            - vêtements
            - chaussures
            - accessoires
            - bijoux
            - montres
            - sacs
            - lunettes de soleil
            - ceintures
            - écharpes
            - chapeaux
            - chaussettes
            - sous-vêtements
            - maillots de bain
            - tenues sport
            - tenues intérieur
            - vêtements athlétiques
            - tenues décontractées
            - tenues habillées
            - manteaux
            - manteaux longs
            - vestes
            - parkas
            - gilets
            - imperméables
            - bombers
            - blazers
            - cardigans
            - fruits
            - légumes
            - conserves
            - produits laitiers
            - viandes
            - poissons
            - boissons
            - produits ménagers
            - entretien
            - hygiène
            - nettoyage
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        media:
          type: array
          items:
            $ref: '#/components/schemas/Media'
        commandes:
          type: array
          items:
            $ref: '#/components/schemas/Commande'

    Commande:
      type: object
      properties:
        id:
          type: integer
          example: 7
        userId:
          type: integer
          example: 14
        totalPrice:
          type: number
          example: 6000
        status:
          type: string
          enum: [en attente, validée, livrée]
          example: en attente
        createdAt:
          type: string
          format: date-time
          example: '2025-05-25T16:50:04.103+00:00'
        updatedAt:
          type: string
          format: date-time
          example: '2025-05-25T16:50:04.175+00:00'

    Adresse:
      type: object
