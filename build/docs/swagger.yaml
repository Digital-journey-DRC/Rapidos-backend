openapi: 3.0.0
info:
  title: RAPIDOS API
  version: 1.0.0
  description: API de mise en réseau des utilisateurs (acheteur, vendeur, livreur) avec envoi OTP (email ou WhatsApp)

servers:
  - url: http://24.144.87.127:3333
    description: Serveur de production
  - url: http://localhost:3333
    description: Serveur de développement local

paths:
  /:
    get:
      summary: Vérifie que l’API fonctionne
      responses:
        '200':
          description: API opérationnelle

  /register:
    post:
      summary: Enregistrement d’un utilisateur
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - phone
                - role
                - termsAccepted
              properties:
                email:
                  type: string
                  example: utilisateur@example.com
                password:
                  type: string
                  example: MonmotDePasse123!
                firstName:
                  type: string
                  example: Judah
                lastName:
                  type: string
                  example: Mvi
                phone:
                  type: string
                  example: '+2250700000000'
                role:
                  type: string
                  example: vendeur
                termsAccepted:
                  type: boolean
                  example: true
      responses:
        '201':
          description: Utilisateur enregistré avec succès
        '400':
          description: Données invalides
        '500':
          description: Erreur interne

  /verify-otp/{userId}:
    post:
      summary: Vérifie le code OTP d’un utilisateur
      tags:
        - Authentification
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
              properties:
                otp:
                  type: string
                  example: '123456'
      responses:
        '200':
          description: Authentification réussie
        '400':
          description: Code OTP invalide
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /login:
    post:
      summary: Authentification d’un utilisateur (email ou téléphone)
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - uid
                - password
              properties:
                uid:
                  type: string
                  description: Email ou numéro de téléphone
                  example: +243819493091
                password:
                  type: string
                  example: MonMotDePasse123!
      responses:
        '200':
          description: Connexion réussie avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Connexion réussie avec succès
                  token:
                    type: object
                    properties:
                      type:
                        type: string
                        example: bearer
                      name:
                        type: string
                        nullable: true
                        example: null
                      token:
                        type: string
                        example: oat_MTc.LVZjbTZvSXhLWlYwOGJES0F6c01SUWhBWktIVmdkZEY5T3lOZnIxQjgyNTA1NDA2
                      abilities:
                        type: array
                        items:
                          type: string
                        example: ['*']
                      lastUsedAt:
                        type: string
                        nullable: true
                        format: date-time
                        example: null
                      expiresAt:
                        type: string
                        format: date-time
                        example: 2025-06-27T14:26:53.513Z
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 18
                      firstName:
                        type: string
                        example: jojo
                      lastName:
                        type: string
                        example: jojo
                      email:
                        type: string
                        example: jojo@gmail.com
                      phone:
                        type: string
                        example: '+243819493091'
                      role:
                        type: string
                        example: vendeur
                      createdAt:
                        type: string
                        format: date-time
                        example: 2025-05-27T16:59:58.495Z
                      updatedAt:
                        type: string
                        format: date-time
                        example: 2025-05-27T16:59:58.525Z
                      secureOtp:
                        type: string
                        example: '238392'
                      otpExpiredAt:
                        type: string
                        format: date-time
                        example: 2025-05-27T17:49:58.522Z
                      termsAccepted:
                        type: boolean
                        example: true
                  status:
                    type: integer
                    example: 200
        '401':
          description: Identifiants invalides ou mot de passe incorrect
        '500':
          description: Erreur interne

  /logout:
    get:
      summary: Déconnexion d’un utilisateur
      tags:
        - Authentification
      responses:
        '200':
          description: Déconnexion réussie
        '401':
          description: Non autorisé

  /users/editable-fields/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer les champs modifiables pour la mise à jour
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Champs récupérés avec succès
        '401':
          description: Non autorisé
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/update/{userId}:
    post:
      tags:
        - Users
      summary: Mettre à jour un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - phone
                - password
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                password:
                  type: string
                email:
                  type: string
                role:
                  type: string
                termsAccepted:
                  type: boolean
      responses:
        '200':
          description: Utilisateur mis à jour avec succès
        '400':
          description: Données invalides
        '403':
          description: Non autorisé à modifier cet utilisateur
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/me:
    get:
      tags:
        - Users
      summary: Récupérer l'utilisateur connecté avec sa photo de profil
      description: Récupère les informations de l'utilisateur actuellement connecté ainsi que l'URL de sa photo de profil s'il en a une
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateur récupéré avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Utilisateur récupéré avec succès
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      media:
                        type: string
                        format: uri
                        nullable: true
                        example: https://res.cloudinary.com/example/image/upload/v1625659200/profile_pictures/user_123.jpg
                        description: URL de la photo de profil de l'utilisateur (null si aucune photo)
        '401':
          description: Non autorisé - Token manquant ou invalide
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token d'authentification manquant ou invalide
                  status:
                    type: integer
                    example: 401
        '500':
          description: Erreur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Erreur interne lors de la récupération de l'utilisateur
                  status:
                    type: integer
                    example: 500

  /users:
    get:
      tags:
        - Users
      summary: Récupérer tous les utilisateurs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateurs récupérés avec succès
        '403':
          description: Accès refusé
        '500':
          description: Erreur interne

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer un utilisateur par ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur récupéré avec succès
        '403':
          description: Accès interdit
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

    delete:
      tags:
        - Users
      summary: Supprimer un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur supprimé avec succès
        '403':
          description: Vous ne pouvez pas supprimer votre propre compte
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/forgot-password:
    post:
      tags:
        - Authentification
      summary: Demande de réinitialisation du mot de passe (envoi d'un OTP)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: '+2250700000000'
      responses:
        '200':
          description: OTP envoyé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Un code de réinitialisation a été envoyé à votre téléphone
                  status:
                    type: integer
                    example: 200
        '404':
          description: Utilisateur introuvable
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Utilisateur introuvable
                  status:
                    type: integer
                    example: 404
        '500':
          description: Erreur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Erreur interne lors de la demande de réinitialisation du mot de passe
                  status:
                    type: integer
                    example: 500

  /users/reset-password:
    post:
      tags:
        - Authentification
      summary: Réinitialise le mot de passe via OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - newPassword
                - confirmNewPassword
              properties:
                otp:
                  type: string
                  example: '123456'
                newPassword:
                  type: string
                  example: MonNouve123!
                confirmNewPassword:
                  type: string
                  example: MonNouve123!
      responses:
        '200':
          description: Mot de passe réinitialisé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Mot de passe réinitialisé avec succès
                  status:
                    type: integer
                    example: 200
                  accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  expiresIn:
                    type: string
                    format: date-time
                    example: 2025-06-27T14:26:53.513Z
                  userId:
                    type: integer
                    example: 18
        '400':
          description: OTP expiré ou invalide
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Le code OTP a expiré. Veuillez en demander
        '404':
          description: Utilisateur introuvable
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Utilisateur introuvable
                  status:
                    type: integer
                    example: 404
        '500':
          description: Erreur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Erreur interne lors de la réinitialisation du mot de passe
                  status:
                    type: integer
                    example: 500

  /users/update-phone:
    post:
      tags:
        - Users
      summary: Demande de changement de numéro de téléphone
      description: Envoie un code OTP au nouveau numéro de téléphone pour vérification. Le numéro ne sera changé qu'après vérification du code OTP.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPhone
              properties:
                newPhone:
                  type: string
                  example: '+243819493099'
                  description: Nouveau numéro de téléphone au format international
      responses:
        '200':
          description: Code OTP envoyé avec succès au nouveau numéro
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Un code de vérification a été envoyé à votre nouveau numéro de téléphone
                  status:
                    type: integer
                    example: 200
                  newPhone:
                    type: string
                    example: '+243819493099'
                  expiresAt:
                    type: string
                    format: date-time
                    example: 2025-12-15T15:30:00.000Z
        '400':
          description: Nouveau numéro requis ou identique à l'ancien
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Le nouveau numéro de téléphone doit être différent de l'ancien
                  status:
                    type: integer
                    example: 400
        '401':
          description: Non autorisé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Vous devez être connecté pour modifier votre numéro de téléphone
                  status:
                    type: integer
                    example: 401
        '409':
          description: Numéro déjà utilisé par un autre utilisateur
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Ce numéro de téléphone est déjà utilisé par un autre utilisateur
                  status:
                    type: integer
                    example: 409
        '500':
          description: Erreur serveur interne

  /users/verify-phone-otp:
    post:
      tags:
        - Users
      summary: Vérifie l'OTP et confirme le changement de numéro
      description: Après avoir reçu l'OTP sur le nouveau numéro, cet endpoint permet de vérifier le code et de confirmer définitivement le changement de numéro de téléphone
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - newPhone
              properties:
                otp:
                  type: string
                  example: '123456'
                  description: Code OTP reçu par SMS ou WhatsApp
                newPhone:
                  type: string
                  example: '+243819493099'
                  description: Nouveau numéro de téléphone (doit correspondre au numéro utilisé lors de la demande)
      responses:
        '200':
          description: Numéro de téléphone mis à jour avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Numéro de téléphone mis à jour avec succès
                  status:
                    type: integer
                    example: 200
                  phone:
                    type: string
                    example: '+243819493099'
        '400':
          description: OTP invalide ou expiré
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Code OTP invalide
                  status:
                    type: integer
                    example: 400
        '401':
          description: Non autorisé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Vous devez être connecté pour vérifier l'OTP
                  status:
                    type: integer
                    example: 401
        '409':
          description: Numéro déjà utilisé par un autre utilisateur
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Ce numéro de téléphone est déjà utilisé par un autre utilisateur
                  status:
                    type: integer
                    example: 409
        '500':
          description: Erreur serveur interne

  /users/change-password:
    post:
      tags:
        - Users
      summary: Modifier le mot de passe
      description: Permet à un utilisateur connecté de modifier son mot de passe en fournissant l'ancien mot de passe et le nouveau mot de passe
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - oldPassword
                - newPassword
              properties:
                oldPassword:
                  type: string
                  example: 'OldPassword123!'
                  description: Ancien mot de passe actuel
                newPassword:
                  type: string
                  example: 'NewPassword123!'
                  description: Nouveau mot de passe (minimum 8 caractères)
      responses:
        '200':
          description: Mot de passe modifié avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Mot de passe modifié avec succès
                  status:
                    type: integer
                    example: 200
        '400':
          description: Erreur de validation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: L'ancien mot de passe est incorrect
                  status:
                    type: integer
                    example: 400
              examples:
                incorrect_old_password:
                  summary: Ancien mot de passe incorrect
                  value:
                    message: L'ancien mot de passe est incorrect
                    status: 400
                missing_fields:
                  summary: Champs manquants
                  value:
                    message: L'ancien mot de passe et le nouveau mot de passe sont requis
                    status: 400
                same_password:
                  summary: Même mot de passe
                  value:
                    message: Le nouveau mot de passe doit être différent de l'ancien
                    status: 400
                short_password:
                  summary: Mot de passe trop court
                  value:
                    message: Le nouveau mot de passe doit contenir au moins 8 caractères
                    status: 400
        '401':
          description: Non autorisé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Vous devez être connecté pour modifier votre mot de passe
                  status:
                    type: integer
                    example: 401
        '404':
          description: Utilisateur introuvable
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Utilisateur introuvable
                  status:
                    type: integer
                    example: 404
        '500':
          description: Erreur serveur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Erreur interne lors de la modification du mot de passe
                  status:
                    type: integer
                    example: 500
                  error:
                    type: string
                    example: Internal server error

  /users/update-profil:
    post:
      tags:
        - Profil
      summary: Met à jour la photo de profil de l'utilisateur
      description: Permet à un utilisateur authentifié de mettre à jour sa photo de profil en uploadant une nouvelle image
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - avatar
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Fichier image pour l'avatar (JPG, JPEG, PNG, max 2MB)
      responses:
        '200':
          description: Profil mis à jour avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Profil mis à jour avec succès
                  status:
                    type: integer
                    example: 200
                  avatarUrl:
                    type: string
                    format: uri
                    example: https://res.cloudinary.com/example/image/upload/v1625659200/profile_pictures/user_123.jpg
        '400':
          description: Fichier invalide ou manquant
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Fichier invalide ou manquant
                  status:
                    type: integer
                    example: 400
        '401':
          description: Non autorisé - Token manquant ou invalide
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token d'authentification manquant ou invalide
                  status:
                    type: integer
                    example: 401
        '500':
          description: Erreur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Erreur interne lors de la mise à jour du profil utilisateur
                  status:
                    type: integer
                    example: 500

  /products/store:
    post:
      summary: Création d’un produit avec images
      description: Crée un nouveau produit avec une image principale et jusqu'à 4 images secondaires. Les images sont uploadées sur Cloudinary.
      tags:
        - Products
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
                - price
                - stock
                - category

              properties:
                name:
                  type: string
                  example: Chasubles
                description:
                  type: string
                  example: Chasubles d'entraînement.
                price:
                  type: number
                  format: float
                  example: 5.99
                stock:
                  type: integer
                  example: 100
                category:
                  type: string
                  example: Sports
                image:
                  type: string
                  format: binary
                  description: Image principale du produit (obligatoire, fichier ou URL)
                image1:
                  type: string
                  format: binary
                  description: Première image secondaire (optionnel, fichier ou URL)
                image2:
                  type: string
                  format: binary
                  description: Deuxième image secondaire (optionnel, fichier ou URL)
                image3:
                  type: string
                  format: binary
                  description: Troisième image secondaire (optionnel, fichier ou URL)
                image4:
                  type: string
                  format: binary
                  description: Quatrième image secondaire (optionnel, fichier ou URL)
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Produit créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Produit créé avec succès
                  product:
                    $ref: '#/components/schemas/Product'
                  medias:
                    type: array
                    items:
                      $ref: '#/components/schemas/Media'
                  category:
                    $ref: '#/components/schemas/Category'
        '207':
          description: Produit créé, mais certaines images n’ont pas pu être uploadées
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: string
        '401':
          description: Non autorisé
        '403':
          description: Accès interdit
        '422':
          description: Données invalides ou fichier non supporté
        '500':
          description: Erreur serveur

  /products/all-products:
    get:
      tags:
        - Products
      summary: Récupérer tous les produits d’un vendeur spécifique connecté
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  category:
                    $ref: '#/components/schemas/Category'
        '404':
          description: Produit non trouvé
        '500':
          description: Erreur serveur

  /products/admin/by-email:
    post:
      tags:
        - Products
      summary: Récupérer les produits d’un vendeur via email (admin uniquement)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: vendeur@example.com
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Produits du vendeur
          content:
