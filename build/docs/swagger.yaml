openapi: 3.0.0
info:
  title: RAPIDOS API
  version: 1.0.0
  description: API de mise en réseau des utilisateurs (acheteur, vendeur, livreur) avec envoi OTP (email ou WhatsApp)

servers:
  - url: http://localhost:3333

paths:
  /:
    get:
      summary: Vérifie que l’API fonctionne
      responses:
        '200':
          description: API opérationnelle

  /register:
    post:
      summary: Enregistrement d’un utilisateur
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - phone
                - role
                - termsAccepted
              properties:
                email:
                  type: string
                  example: utilisateur@example.com
                password:
                  type: string
                  example: MonmotDePasse123!
                firstName:
                  type: string
                  example: Judah
                lastName:
                  type: string
                  example: Mvi
                phone:
                  type: string
                  example: '+2250700000000'
                role:
                  type: string
                  example: vendeur
                termsAccepted:
                  type: boolean
                  example: true
      responses:
        '201':
          description: Utilisateur enregistré avec succès
        '400':
          description: Données invalides
        '500':
          description: Erreur interne

  /verify-otp/{userId}:
    post:
      summary: Vérifie le code OTP d’un utilisateur
      tags:
        - Authentification
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
              properties:
                otp:
                  type: string
                  example: '123456'
      responses:
        '200':
          description: Authentification réussie
        '400':
          description: Code OTP invalide
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /login:
    post:
      summary: Authentification d’un utilisateur
      tags:
        - Authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: utilisateur@example.com
                password:
                  type: string
                  example: MonMotDePasse123!
      responses:
        '200':
          description: Connexion réussie
        '400':
          description: Identifiants invalides
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /logout:
    get:
      summary: Déconnexion d’un utilisateur
      tags:
        - Authentification
      responses:
        '200':
          description: Déconnexion réussie
        '401':
          description: Non autorisé

  /users/editable-fields/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer les champs modifiables pour la mise à jour
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Champs récupérés avec succès
        '401':
          description: Non autorisé
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/update/{userId}:
    post:
      tags:
        - Users
      summary: Mettre à jour un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - phone
                - password
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                password:
                  type: string
                email:
                  type: string
                role:
                  type: string
                termsAccepted:
                  type: boolean
      responses:
        '200':
          description: Utilisateur mis à jour avec succès
        '400':
          description: Données invalides
        '403':
          description: Non autorisé à modifier cet utilisateur
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /users/me:
    get:
      tags:
        - Users
      summary: Récupérer l'utilisateur connecté
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateur récupéré avec succès
        '500':
          description: Erreur interne

  /users:
    get:
      tags:
        - Users
      summary: Récupérer tous les utilisateurs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateurs récupérés avec succès
        '403':
          description: Accès refusé
        '500':
          description: Erreur interne

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Récupérer un utilisateur par ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur récupéré avec succès
        '403':
          description: Accès interdit
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

    delete:
      tags:
        - Users
      summary: Supprimer un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur supprimé avec succès
        '403':
          description: Vous ne pouvez pas supprimer votre propre compte
        '404':
          description: Utilisateur introuvable
        '500':
          description: Erreur interne

  /products/store:
    post:
      summary: Création d’un produit avec médias
      tags:
        - Produits
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - description
                - price
                - stock
                - category
                - medias
              properties:
                name:
                  type: string
                  description: Nom du produit
                  example: chasubles
                description:
                  type: string
                  description: Description du produit
                  example: chasubles d'entrainement.
                price:
                  type: number
                  format: float
                  description: Prix unitaire du produit
                  example: 5.99
                stock:
                  type: integer
                  description: Quantité disponible en stock
                  example: 100
                category:
                  type: string
                  description: Catégorie du produit
                  example: sports
                medias:
                  type: array
                  description: Médias à associer au produit (images, vidéos)
                  items:
                    type: string
                    format: binary
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Produit créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Produit créé avec succès
                  product:
                    $ref: '#/components/schemas/Product'
                  medias:
                    type: array
                    items:
                      $ref: '#/components/schemas/Media'
        '207':
          description: Produit créé, mais certaines images n’ont pas pu être uploadées
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Produit créé, mais certaines images n'ont pas pu être uploadées.
                  errors:
                    type: array
                    items:
                      type: string
        '401':
          description: Non autorisé (utilisateur non connecté)
        '403':
          description: Accès interdit (droits insuffisants)
        '422':
          description: Données invalides ou erreur d’upload de fichiers
        '500':
          description: Erreur interne du serveur
  /products/boutique/{userId}:
    get:
      tags:
        - Products
      summary: Récupérer tous les produits d’un vendeur spécifique
      description: Retourne tous les produits liés à un vendeur identifié par son ID utilisateur. Authentification requise.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: ID du vendeur
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '404':
          description: Produit non trouvé
        '500':
          description: Erreur serveur

  /products/admin/by-email:
    post:
      tags:
        - Products
      summary: Récupérer les produits d’un vendeur via email (admin uniquement)
      description: Accessible uniquement aux administrateurs. Permet de récupérer les produits d’un vendeur donné en envoyant son email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: vendeur@example.com
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des produits du vendeur
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '403':
          description: Non autorisé
        '404':
          description: Utilisateur ou produit non trouvé
        '500':
          description: Erreur serveur

  /products/admin/all:
    get:
      tags:
        - Products
      summary: Récupérer tous les produits (admin uniquement)
      description: Retourne tous les produits existants. Accessible uniquement aux administrateurs.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste complète des produits
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '403':
          description: Non autorisé
        '404':
          description: Produit non trouvé
        '500':
          description: Erreur serveur

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        role:
          type: string
        termsAccepted:
          type: boolean

    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: integer
        category:
          type: string
        vendeurId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Media:
      type: object
      properties:
        id:
          type: integer
        mediaUrl:
          type: string
          format: uri
        mediaType:
          type: string
        productId:
          type: integer
